<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <form id="search" class="col-md-10">
      <div class="input-group">
        <input id="name" type="text" class="form-control" placeholder="Search City Name..." autofocus="on"
          autocomplete="off">
        <div class="d-grid gap-4 d-sm-block">
          <button class="btn btn-primary" type="submit">Search Now</button>
          <button id="coordinates" class="btn btn-success" type="button">Current Location</button>
        </div>
      </div>
    </form>

    <h1 id="city"></h1>

    <p>
      <img src="#" id="icon" />
    <div class="d-flex justify-content-center">
      <div class="row">
        <small id="displayTemp"></small>
        <span class="units"><a href="#" id="fahrenheit" class="active">°F</a> |
          <a href="#" id="celsius">°C</a>
        </span>
      </div>
      <div class="p-2">
        <h6><span class="metric" id="feels">54°F</span>
        </h6>
      </div>
    </div>
    </p>
    <h5>Currently</h5>
    <h4 id="wind">windspeed</h4>

    <h2>weekday and time</h2>
    <div class="row">
      <div class="col">
        Monday
        <div class="tempHigh">57°</div>
        <div class="tempLow">52°</div>
      </div>
      <div class="col">
        Tuesday
        <div class="tempHigh">65°</div>
        <div class="tempLow">47°</div>
      </div>
      <div class="col">
        Wednesday
        <div class="tempHigh">67°</div>
        <div class="tempLow">40°</div>
      </div>
      <div class="col">
        Thursday
        <div class="tempHigh">64°</div>
        <div class="tempLow">41°</div>
      </div>
      <div class="col">
        Friday
        <div class="tempHigh">67°</div>
        <div class="tempLow">47°</div>
      </div>
      <div class="col">
        Saturday
        <div class="tempHigh">69°</div>
        <div class="tempLow">55°</div>
      </div>
      <div class="col">
        Sunday
        <div class="tempHigh">71°</div>
        <div class="tempLow">53°</div>
      </div>
    </div>
  </div>
  </div>
  <br>
  <small><a href="https://github.com/C0URTN3Y4/Weather-app-CourtneyH" target="_blank">Open-Source Code </a> by Courtney
    Hamilton</small>
  <script src="src/weather-git.js"></script>
</body>

</html>
